  <script>
    /**
     * @file Extrator NFS-e - Vers√£o Final
     * @author HAlexandre
     * @version 2.7.2
     */

    // --- M√≥dulo de Estado da Aplica√ß√£o ---
    const AppState = {
      manualToggles: { simples: null, condominio: null },
      hasManuallyEditedActivity: false,
    };

    // --- M√≥dulo de Utilit√°rios ---
    const Utils = {
      fmtBRL: n => (n == null || isNaN(n)) ? '‚Äî' : n.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
      normalize: str => (str || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/\s+/g, ' ').trim().toLowerCase(),
      parseCurrency(raw) {
        if (typeof raw !== 'string' || raw.trim() === '‚Äî' || raw.trim() === '') return null;
        let s = raw.replace(/R\$\s?/gi, '').replace(/\s/g, '').replace(/%/g, '');
        const hasComma = /,\d{2}$/.test(s);
        s = hasComma ? s.replace(/\./g, '').replace(',', '.') : s.replace(/,/g, '');
        const num = Number(s.replace(/[^0-9.\-]/g, ''));
        return Number.isFinite(num) ? Number(num.toFixed(2)) : null;
      }
    };

    // --- M√≥dulo de UI ---
    const UI = {
      dom: {
        dropZone: document.getElementById('dropZone'),
        fileInput: document.getElementById('fileInput'),
        ocrStatus: document.getElementById('ocrStatus'),
        input: document.getElementById('input'),
        obs: document.getElementById('obs'),
        prestadorLocal: document.getElementById('prestadorLocal'),
        tomadorLocal: document.getElementById('tomadorLocal'),
        btnExtrair: document.getElementById('btnExtrair'),
        btnExemplo: document.getElementById('btnExemplo'),
        btnCopiarPrompt: document.getElementById('btnCopiarPrompt'),
        btnBaixarPrompt: document.getElementById('btnBaixarPrompt'),
        output: document.getElementById('output'),
        srvCode: document.getElementById('srvCode'),
        srvDesc: document.getElementById('srvDesc'),
        kpiElements: {
          kpiTotal: document.getElementById('kpiTotal'), kpiLiquido: document.getElementById('kpiLiquido'),
          kpiISS: document.getElementById('kpiISS'), kpiIRRF: document.getElementById('kpiIRRF'),
          kpiCSLL: document.getElementById('kpiCSLL'), kpiPIS: document.getElementById('kpiPIS'),
          kpiCOFINS: document.getElementById('kpiCOFINS'), kpiINSS: document.getElementById('kpiINSS'),
          kpiISSDev: document.getElementById('kpiISSDev'), kpiBase: document.getElementById('kpiBase'),
          kpiAliq: document.getElementById('kpiAliq'), kpiCNAE: document.getElementById('kpiCNAE'),
        },
        toggleButtons: document.querySelectorAll('.btn-choice'),
        themeToggle: document.getElementById('themeToggle'),
        signature: document.getElementById('signature'),
      },

      setStatus(message) { this.dom.ocrStatus.innerHTML = message; },

      renderKPIs(data) {
        const { kpiElements } = this.dom;
        kpiElements.kpiTotal.value = Utils.fmtBRL(data.valores.valor_total);
        kpiElements.kpiLiquido.value = Utils.fmtBRL(data.valores.valor_liquido);
        kpiElements.kpiISS.value = Utils.fmtBRL(data.valores.retencoes.iss);
        kpiElements.kpiIRRF.value = Utils.fmtBRL(data.valores.retencoes.irrf);
        kpiElements.kpiCSLL.value = Utils.fmtBRL(data.valores.retencoes.csll);
        kpiElements.kpiPIS.value = Utils.fmtBRL(data.valores.retencoes.pis);
        kpiElements.kpiCOFINS.value = Utils.fmtBRL(data.valores.retencoes.cofins);
        kpiElements.kpiINSS.value = Utils.fmtBRL(data.valores.retencoes.inss);
        kpiElements.kpiISSDev.value = Utils.fmtBRL(data.apuracao_iss.valor_iss);
        kpiElements.kpiBase.value = Utils.fmtBRL(data.apuracao_iss.base_calculo);
        kpiElements.kpiAliq.value = data.apuracao_iss.aliquota_percentual != null ? `${data.apuracao_iss.aliquota_percentual}%` : '‚Äî';
        kpiElements.kpiCNAE.value = data.cnae || '‚Äî';
      },

      updateActivityFields(data) {
        if (!AppState.hasManuallyEditedActivity) {
          this.dom.srvCode.value = data.atividade.code || '';
          this.dom.srvDesc.value = data.atividade.desc || '';
        }
      },

      updatePrompt(prompt) { this.dom.output.textContent = prompt; },

      loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          this.dom.themeToggle.textContent = '‚òÄÔ∏è';
        } else {
          this.dom.themeToggle.textContent = 'üåô';
        }
      },

      setSignature() {
        this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
      }
    };

    // --- M√≥dulo de OCR ---
    const OCR = {
      async processImage(file) {
        if (!file || !file.type.startsWith('image/')) {
          UI.setStatus('Envie uma imagem v√°lida.');
          return;
        }
        if (!window.Tesseract) {
          UI.setStatus('OCR indispon√≠vel. Cole o texto manualmente.');
          return;
        }

        UI.setStatus('Preparando imagem...');
        try {
          const processed = await this.preprocessImage(file);
          UI.setStatus('<progress id="p" value="0" max="1" class="w-full"></progress> Reconhecendo...');
          const { data: { text } } = await Tesseract.recognize(processed, 'por+eng', {
            logger: m => { if (m.status === 'recognizing text' && document.getElementById('p')) document.getElementById('p').value = m.progress; }
          });
          UI.dom.input.value = text;
          UI.setStatus('Texto extra√≠do com sucesso!');
        } catch (e) {
          console.error('Erro no OCR:', e);
          UI.setStatus('Falha no OCR. Cole o texto manualmente.');
        }
      },

      async preprocessImage(file) {
        const url = URL.createObjectURL(file);
        try {
          const img = await new Promise((res, rej) => { const i = new Image(); i.onload = () => res(i); i.onerror = rej; i.src = url; });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d', { willReadFrequently: true });
          const scale = 2.0;
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const a = data.data;
          for (let i = 0; i < a.length; i += 4) {
            const g = .299 * a[i] + .587 * a[i + 1] + .114 * a[i + 2];
            a[i] = a[i + 1] = a[i + 2] = g;
          }
          ctx.putImageData(data, 0, 0);
          return canvas.toDataURL('image/png');
        } finally {
          URL.revokeObjectURL(url);
        }
      }
    };

    // --- M√≥dulo de Extra√ß√£o de Dados ---
    const Extractor = {
      extractAll(text) {
        const total = /Valor dos Servi[√ßc]os\s+R\$\s*([\d.,]+)/i.exec(text);
        const liquido = /Valor L[√≠i]quido\s+R\$\s*([\d.,]+)/i.exec(text);
        const iss = this.extractISSFields(text);
        const cnae = this.extractCNAE(text);
        const atv = this.extractAtividade(text);
        const ret = this.extractRetencoes(text);
        const total_ret = Object.values(ret).filter(v => typeof v === 'number').reduce((a, b) => a + b, 0);
        
        let liquidoNum = liquido ? Utils.parseCurrency(liquido[1]) : null;
        if (liquidoNum == null && total) {
          liquidoNum = Number((Utils.parseCurrency(total[1]) - (total_ret || 0)).toFixed(2));
        }

        return {
          cnae, atividade: atv,
          valores: { 
            valor_total: total ? Utils.parseCurrency(total[1]) : null, 
            valor_liquido: liquidoNum, 
            retencoes: { ...ret, total_retencoes: Number.isFinite(total_ret) ? Number(total_ret.toFixed(2)) : null } 
          },
          apuracao_iss: iss
        };
      },
      extractISSFields(t) {
        const text = (t || '').replace(/\s+/g, ' ');
        const base = /Base de C[√°a]lculo\s+R\$\s*([\d.,]+)/i.exec(text);
        const aliq = /Al[√≠i]quota\s+%\s*([\d.,]+)/i.exec(text);
        const valor = /Valor do Imposto \(ISSQN\)\s+R\$\s*([\d.,]+)/i.exec(text);
        return { 
            base_calculo: base ? Utils.parseCurrency(base[1]) : null, 
            aliquota_percentual: aliq ? Utils.parseCurrency(aliq[1]) : null, 
            valor_iss: valor ? Utils.parseCurrency(valor[1]) : null 
        };
      },
      extractCNAE(text) {
        const m = /(cnae\s*[:#-]?\s*)?(\d{2}\.\d{2}-\d\/?\d{2}|\d{7}\/\d{2})/i.exec(text);
        return m ? m[2].replace(/\s+/g, '').trim() : null;
      },
      extractAtividade(text) {
        const m = /Atividade\s+(\d+)\s+([^\n]+)/i.exec(text);
        return m ? { code: m[1].trim(), desc: m[2].trim() } : { code: '', desc: '' };
      },
      extractRetencoes(text) {
        const out = { iss: null, irrf: null, csll: null, pis: null, cofins: null, inss: null };
        const findValue = (regex) => {
            const match = text.match(regex);
            return match ? Utils.parseCurrency(match[1]) : null;
        };
